    // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤–≤–µ–¥—ë–Ω–Ω—É—é —Ü–µ–ª—å, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –≤–µ—Ä–Ω—É—Ç—å—Å—è –∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
    localStorage.setItem(DREAM_KEY, oracleInput.value);
  });

  oracleBtn.addEventListener("click", () => {
    if (oracleBtn.disabled) return;

    const pick = predictions[Math.floor(Math.random() * predictions.length)];
    oracleResult.hidden = false;

    // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç—Ä–µ—É–≥–æ–ª—å–Ω—É—é –ø–ª–∞—à–∫—É (–∫–∞–∫ –≤ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–º —à–∞—Ä–µ —Å—É–¥—å–±—ã),
    // –∑–∞—Ç–µ–º –æ–Ω–∞ –∏—Å—á–µ–∑–∞–µ—Ç –∏ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –æ—Ç–≤–µ—Ç.
    oracle.classList.remove("is-text");
    oracle.classList.add("is-triangle");

    // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —Ç—É–º–∞–Ω–∞
    oracle.classList.remove("is-animating");
    void oracle.offsetWidth;
    oracle.classList.add("is-animating");

    // —Å—Ç–∞–≤–∏–º —Ç–µ–∫—Å—Ç, –Ω–æ –ø–æ–∫–∞–∂–µ–º –µ–≥–æ —á—É—Ç—å –ø–æ–∑–∂–µ ‚Äî –ø–æ—Å–ª–µ "–ø–ª–∞—à–∫–∏"
    oracleText.textContent = pick;
    clearTimeout(window.__oracleRevealTimer);
    window.__oracleRevealTimer = setTimeout(() => {
      oracle.classList.remove("is-triangle");
      oracle.classList.add("is-text");
    }, 750);
  });

  async function saveOracleCard() {
    // –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã —à–∞—Ä –±—ã–ª –≤–∏–¥–µ–Ω
    if (oracleResult.hidden) {
      showToast("–°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ ‚ú®");
      return;
    }
    const el = document.querySelector(".oracle__ball");
    if (!el) return;
    try {
      const canvas = await html2canvas(el, {
        backgroundColor: null,
        scale: Math.max(2, window.devicePixelRatio || 1),
      });
      const a = document.createElement("a");
      a.download = "—à–∞—Ä-—Å—É–¥—å–±—ã.png";
      a.href = canvas.toDataURL("image/png");
      a.click();
      showToast("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ ‚ú®");
      closeModal(true);
    } catch (e) {
      console.error(e);
      showToast("–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å üòø –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑");
    }
  }

  // –∫–Ω–æ–ø–∫–∞ –≤ –º–æ–¥–∞–ª–∫–µ
  mLink.addEventListener("click", (e) => {
    if (currentId === 7) {
      e.preventDefault();
      saveOracleCard();
    }
  });

function closeModal(markOpened=true) {
    modal.classList.remove("is-open");
    modal.setAttribute("aria-hidden", "true");
    if (markOpened && currentId != null) {
      opened.add(currentId);
      localStorage.setItem(STORAGE_KEY, JSON.stringify([...opened]));
      render();
    }
    currentId = null;
  }

  closeBtn.addEventListener("click", () => closeModal(true));
  modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(true); });
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.classList.contains("is-open")) closeModal(true);
  });

render();

// Reveal stage only after images are ready to avoid "all windows open" flash
(function revealWhenImagesReady(){
  const markReady = () => {
    document.documentElement.classList.remove("js-loading");
    document.documentElement.classList.add("js-ready");
  };
  const imgs = Array.from(document.querySelectorAll(".stage-wrap img"));
  const pending = imgs.filter(img => !img.complete);
  if (pending.length === 0) {
    requestAnimationFrame(() => requestAnimationFrame(markReady));
    return;
  }
  let left = pending.length;
  const done = () => {
    left -= 1;
    if (left <= 0) requestAnimationFrame(() => requestAnimationFrame(markReady));
  };
  pending.forEach(img => {
    img.addEventListener("load", done, { once:true });
    img.addEventListener("error", done, { once:true });
  });
  // Fallback: never keep it hidden too long
  setTimeout(markReady, 1200);
})();

  // —Å–Ω—è—Ç—å –∫–ª–∞—Å—Å –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
  oracle.addEventListener('animationend', () => oracle.classList.remove('is-animating'));
</script>
